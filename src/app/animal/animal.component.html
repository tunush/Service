<div [ngClass] = "getClass()">
    <div>{{ animal.name }}</div>
    <div>
        <button class="btn btn-primary" [disabled] = "animal.isSold" (click) = "onEvent('buy')">Buy</button>
        <button class="btn btn-primary" [disabled] = "!animal.isSold" (click) = "onEvent('return')">Return</button>
    </div>
</div>
